<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./static/css/index.css">
    <script type="module"  src="./static/js/classes/ui.js"></script>
</head>
<body>
    <header>
        <h1>Password generator</h1>
    </header>
    <section>
        <p class="password_content">
            
        </p>
        <ul class="container">
            <li><input name="Length" id="length" type="text" placeholder="Length"></li>
            <li><input name="letters" id="letters" type="checkbox"><label id="lettersLabel" for="letters">letters</label></li>
            <li><input name="caps" id="caps" type="checkbox"><label id="capsLabel" for="caps">capital</label></li>
            <li><input name="numbers" id="numbers" type="checkbox"><label id="numbersLabel" for="numbers">numbers</label></li>
            <li><input name="symbols" id="symbols" type="checkbox"><label id="symbolsLabel" for="symbols">symbols</label></li>
        </ul>
    </section>
</body>
</html>
